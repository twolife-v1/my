<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40 Hadith Nawawi</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables to match your Main App */
        :root {
            --primary: #A67734;
            --bg: #F8F9FA;
            --surface: #FFFFFF;
            --text: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
        }

        /* Dark Mode Support (Optional, uses system preference) */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #D4AF37;
                --bg: #121212;
                --surface: #1E1E1E;
                --text: #F3F4F6;
                --text-muted: #9CA3AF;
                --border: #374151;
            }
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text);
            /* Important: Allow scrolling inside the iframe */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            margin: 0;
            color: var(--primary);
            font-size: 20px;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Card Style */
        .hadith-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .hadith-meta {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .hadith-arabic {
            font-family: 'Amiri', serif;
            font-size: 24px;
            line-height: 2.2;
            text-align: right;
            margin-bottom: 15px;
            color: var(--text);
            direction: rtl;
        }

        .hadith-trans {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-muted);
            text-align: justify;
        }

        /* Loading Spinner */
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            color: var(--text-muted);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Error Message */
        .error-box {
            text-align: center;
            padding: 40px 20px;
            color: #ef4444;
            display: none;
        }
        .retry-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="font-size:12px;">Loading Data...</div>
    </div>

    <div id="errorDisplay" class="error-box">
        <div style="font-size:18px; font-weight:700; margin-bottom:10px;">Connection Failed</div>
        <div style="font-size:13px; color:var(--text-muted);">Could not load Hadith data. Please check your internet connection.</div>
        <button class="retry-btn" onclick="fetchHadiths()">Try Again</button>
    </div>

    <div id="content" style="display:none;">
        <div class="header">
            <h2>Al-Nawawi's Forty Hadith</h2>
            <p>Collection of Authentic Traditions</p>
        </div>
        <div id="hadithList"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // We use English because 'ind-nawawi.json' often fails on the public API.
        // If you have a local file, change these URLs to 'nawawi-ara.json' etc.
        const URL_ARABIC = 'https://cdn.jsdelivr.net/gh/fawazahmed0/hadith-api@1/editions/ara-nawawi.json';
        const URL_TRANS  = 'https://cdn.jsdelivr.net/gh/fawazahmed0/hadith-api@1/editions/eng-nawawi.json'; 

        async function fetchHadiths() {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            const errorDisplay = document.getElementById('errorDisplay');
            const list = document.getElementById('hadithList');

            // Reset UI
            loader.style.display = 'flex';
            content.style.display = 'none';
            errorDisplay.style.display = 'none';
            list.innerHTML = '';

            try {
                // Fetch both languages in parallel
                const [resAra, resTrans] = await Promise.all([
                    fetch(URL_ARABIC),
                    fetch(URL_TRANS)
                ]);

                if (!resAra.ok || !resTrans.ok) throw new Error("API Error");

                const dataAra = await resAra.json();
                const dataTrans = await resTrans.json();

                // Render Data
                let html = '';
                
                // Use the Arabic array as the base length
                if (dataAra.hadiths) {
                    dataAra.hadiths.forEach((h, index) => {
                        // Try to find matching translation
                        const transText = (dataTrans.hadiths && dataTrans.hadiths[index]) 
                            ? dataTrans.hadiths[index].text 
                            : 'Translation not available.';
                        
                        // Clean up text (Remove generic "Hadith" labels if they exist in text)
                        const cleanNum = h.hadithnumber;

                        html += `
                            <div class="hadith-card">
                                <div class="hadith-meta">
                                    <span>Hadith ${cleanNum}</span>
                                    <span>Imam Nawawi</span>
                                </div>
                                <div class="hadith-arabic">${h.text}</div>
                                <div class="hadith-trans">${transText}</div>
                            </div>
                        `;
                    });
                    
                    list.innerHTML = html;
                    loader.style.display = 'none';
                    content.style.display = 'block';
                } else {
                    throw new Error("Empty Data");
                }

            } catch (err) {
                console.error(err);
                loader.style.display = 'none';
                errorDisplay.style.display = 'block';
            }
        }

        // Initialize on Load
        document.addEventListener('DOMContentLoaded', fetchHadiths);
    </script>
</body>
</html>
