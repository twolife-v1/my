<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukmin Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; margin: 0; padding: 20px; color: #1f2937; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { margin: 0; color: #A67734; }
        
        /* CARDS */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stat-label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: #6b7280; font-weight: 700; }
        .stat-value { font-size: 32px; font-weight: 800; color: #1f2937; margin-top: 5px; }
        
        /* TABLE */
        .table-container { background: white; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #f9fafb; padding: 15px 20px; font-size: 12px; text-transform: uppercase; color: #6b7280; font-weight: 700; border-bottom: 1px solid #e5e7eb; }
        td { padding: 15px 20px; border-bottom: 1px solid #e5e7eb; font-size: 14px; }
        tr:last-child td { border-bottom: none; }
        
        .badge { padding: 4px 8px; border-radius: 20px; font-size: 11px; font-weight: 700; }
        .badge-install { background: #dcfce7; color: #166534; }
        .badge-web { background: #f3f4f6; color: #6b7280; }
        
        .refresh-btn { background: #A67734; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .refresh-btn:hover { background: #92662a; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Mukmin Analytics</h1>
        <button onclick="location.reload()" class="refresh-btn">Refresh Data</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Total Unique Users</div>
            <div class="stat-value" id="totalUsers">...</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Installed (PWA)</div>
            <div class="stat-value" id="totalInstalls" style="color:#166534">...</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Total Sessions</div>
            <div class="stat-value" id="totalSessions">...</div>
        </div>
    </div>

    <div class="table-container">
        <table id="logsTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Status</th>
                    <th>Visits</th>
                    <th>Last Active</th>
                    <th>Device</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="5" style="text-align:center;">Loading data...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQMVNRDYsKHRj_-bwKbFICyN6XseL3CDI",
            authDomain: "waktusolatlite.firebaseapp.com",
            databaseURL: "https://waktusolatlite-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "waktusolatlite",
            storageBucket: "waktusolatlite.firebasestorage.app",
            messagingSenderId: "86910439082",
            appId: "1:86910439082:web:e482d01e1451e58179cad3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadData() {
            const tableBody = document.getElementById('tableBody');
            const q = query(collection(db, "user_stats"), orderBy("lastActive", "desc"));
            
            try {
                const querySnapshot = await getDocs(q);
                
                let userCount = 0;
                let installCount = 0;
                let sessionSum = 0;
                let html = '';

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    userCount++;
                    if(data.isInstalled) installCount++;
                    sessionSum += (data.sessionCount || 0);

                    // Format Time
                    let timeStr = 'N/A';
                    if(data.lastActive) {
                        timeStr = new Date(data.lastActive.seconds * 1000).toLocaleString();
                    }

                    // Status Badge
                    const statusBadge = data.isInstalled 
                        ? `<span class="badge badge-install">INSTALLED</span>` 
                        : `<span class="badge badge-web">WEB USER</span>`;

                    html += `
                        <tr>
                            <td style="font-family:monospace; font-size:12px;">${doc.id}</td>
                            <td>${statusBadge}</td>
                            <td><b>${data.sessionCount || 1}</b></td>
                            <td style="color:#6b7280;">${timeStr}</td>
                            <td style="font-size:12px; color:#6b7280;">${data.platform || 'Unknown'}</td>
                        </tr>
                    `;
                });

                // Update KPI Cards
                document.getElementById('totalUsers').textContent = userCount;
                document.getElementById('totalInstalls').textContent = installCount;
                document.getElementById('totalSessions').textContent = sessionSum;

                // Update Table
                tableBody.innerHTML = html;

            } catch (error) {
                console.error("Error fetching data:", error);
                tableBody.innerHTML = `<tr><td colspan="5" style="color:red; text-align:center;">Error loading data. Check console.</td></tr>`;
            }
        }

        loadData();
    </script>
</body>
</html>
