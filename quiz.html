<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Islamic Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #111827; color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .card { background: #1F2937; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; }
        .q-num { color: #A67734; font-size: 12px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 10px; }
        .question { font-size: 18px; font-weight: 700; margin-bottom: 25px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        .opt-btn { background: #374151; border: 2px solid #374151; color: white; padding: 15px; border-radius: 12px; font-size: 14px; font-weight: 600; cursor: pointer; transition: 0.2s; text-align: left; }
        .opt-btn:active { transform: scale(0.98); }
        .opt-btn.correct { background: #059669; border-color: #059669; }
        .opt-btn.wrong { background: #DC2626; border-color: #DC2626; opacity: 0.6; }
        .score-board { margin-top: 20px; font-size: 14px; color: #9CA3AF; }
        .hidden { display: none; }
        .result-emoji { font-size: 50px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card" id="quizCard">
        <div class="q-num">Question <span id="qIndex">1</span>/5</div>
        <div class="question" id="qText">Loading...</div>
        <div class="options" id="optContainer"></div>
    </div>

    <div class="card hidden" id="resultCard">
        <div class="result-emoji">üèÜ</div>
        <h2 style="margin:0;">Quiz Complete!</h2>
        <p>You scored <span id="finalScore" style="color:#A67734; font-weight:800;"></span> out of 5</p>
        <button class="opt-btn" onclick="location.reload()" style="text-align:center; background:#A67734; border-color:#A67734;">Play Again</button>
    </div>

<script>
    const questions = [
        { q: "Which Surah is known as the 'Heart of the Quran'?", options: ["Surah Al-Mulk", "Surah Yasin", "Surah Rahman", "Surah Fatiha"], a: 1 },
        { q: "What is the first pillar of Islam?", options: ["Salah", "Zakat", "Shahada", "Hajj"], a: 2 },
        { q: "Which Prophet built the Kaaba?", options: ["Prophet Musa (AS)", "Prophet Isa (AS)", "Prophet Ibrahim (AS)", "Prophet Nuh (AS)"], a: 2 },
        { q: "How many rakats are in Fard Maghrib prayer?", options: ["2", "3", "4", "5"], a: 1 },
        { q: "What is the name of the angel who blows the trumpet?", options: ["Jibreel", "Mikaeel", "Israfeel", "Malik"], a: 2 }
    ];

    // Shuffle questions a bit
    questions.sort(() => Math.random() - 0.5);

    let current = 0;
    let score = 0;

    function loadQ() {
        const q = questions[current];
        document.getElementById('qIndex').textContent = current + 1;
        document.getElementById('qText').textContent = q.q;
        const c = document.getElementById('optContainer');
        c.innerHTML = '';
        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.textContent = opt;
            btn.onclick = () => check(i, btn, q.a);
            c.appendChild(btn);
        });
    }

    function check(selected, btn, correct) {
        const opts = document.querySelectorAll('.opt-btn');
        opts.forEach(b => b.disabled = true); // Disable clicks
        
        if(selected === correct) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            opts[correct].classList.add('correct'); // Show right answer
        }

        setTimeout(() => {
            current++;
            if(current < 5) loadQ();
            else showResult();
        }, 1500);
    }

    function showResult() {
        document.getElementById('quizCard').classList.add('hidden');
        document.getElementById('resultCard').classList.remove('hidden');
        document.getElementById('finalScore').textContent = score;
    }

    loadQ();
</script>
</body>
</html>
