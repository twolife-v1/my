    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="light"] { --primary:#A67734; --bg:#F8F9FA; --surface:#FFFFFF; --text:#1F2937; --border:#E5E7EB; }
        :root[data-theme="dark"] { --primary:#D4AF37; --bg:#121212; --surface:#1E1E1E; --text:#F3F4F6; --border:#374151; }
        
        * { box-sizing: border-box; }
        body { margin:0; padding:20px; font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); padding-bottom: 50px; }
        
        .header { text-align:center; margin-bottom:25px; }
        .header h1 { margin:0; font-size:24px; font-weight:800; color:var(--primary); }
        .header p { margin:5px 0 0; opacity:0.7; font-size:13px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        
        .name-card { 
            background: var(--surface); 
            border: 1px solid var(--border); 
            border-radius: 16px; 
            padding: 15px 10px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            transition: 0.2s; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.02); 
            position: relative;
        }
        .name-card:active { transform: scale(0.98); border-color: var(--primary); }
        
        .num-badge { 
            position: absolute; top: 10px; left: 10px;
            background: var(--bg); font-size: 9px; font-weight: 700; 
            width: 20px; height: 20px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; opacity: 0.6; color: var(--text);
        }
        
        .arabic { font-family: 'Amiri', serif; font-size: 28px; color: var(--primary); margin-top: 15px; margin-bottom: 5px; line-height: 1.4; }
        .latin { font-weight: 700; font-size: 13px; margin-bottom: 4px; color: var(--text); }
        .meaning { font-size: 11px; opacity: 0.7; line-height: 1.3; color: var(--text); padding: 0 5px; }
    </style>
</head>
