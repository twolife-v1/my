<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Takwim Hijri — Calendar</title>
<style>
:root{--primary:#A67734;--muted:#666;--card:rgba(255,255,255,0.36);--glass-blur:6px}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:linear-gradient(180deg,#fff 0%,#f6f4ef 100%);color:#222}
.header{padding:12px;display:flex;justify-content:space-between;align-items:center;gap:8px}
.brand{font-weight:700;color:var(--primary);font-size:16px}
.controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.controls input,.controls select{padding:6px;border-radius:8px;border:1px solid #ddd;background:#fff;font-size:13px}
.btn{background:var(--primary);color:#fff;padding:6px 10px;border-radius:9px;border:0;cursor:pointer}
.wrap{max-width:1100px;margin:8px auto;padding:8px}
.month-head{display:flex;justify-content:space-between;align-items:center;gap:8px;margin:6px 0;flex-wrap:wrap}
.weekdays{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin-top:6px}
.weekday{text-align:center;color:var(--muted);font-size:12px;padding:4px}
.grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin-top:6px}
.day{background:var(--card);backdrop-filter:blur(var(--glass-blur));min-height:70px;border-radius:8px;padding:6px;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;cursor:pointer;transition:transform .12s}
.day:hover{transform:translateY(-3px)}
.gdate{font-weight:700}
.hdate{font-size:11px;color:var(--primary);margin-top:4px}
.outside{opacity:.35}
.badge{position:absolute;right:8px;top:8px;background:rgba(166,119,52,0.12);padding:2px 6px;border-radius:999px;font-size:11px;color:var(--primary)}
.footer{margin-top:10px;padding:10px;background:#fff;border-radius:8px;box-shadow:0 8px 20px rgba(0,0,0,0.04);display:flex;justify-content:space-between;align-items:center;gap:8px;flex-wrap:wrap}
.modal-back{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);visibility:hidden;opacity:0;transition:opacity .18s}
.modal-back.show{visibility:visible;opacity:1}
.modal{width:94%;max-width:720px;background:#fff;border-radius:10px;padding:12px;box-shadow:0 20px 50px rgba(0,0,0,0.18)}
.modal-body{display:flex;gap:12px;flex-wrap:wrap}
.prayers{flex:1 1 220px;display:flex;flex-direction:column;gap:6px}
.prayer{display:flex;justify-content:space-between;padding:8px;border-radius:8px;background:#f5f5f5}
.holidays{flex:1 1 160px}
.holiday-item{background:#fff3f0;padding:8px;border-radius:8px;margin-bottom:6px}
.small-muted{font-size:12px;color:var(--muted)}
@media(max-width:420px){.day{min-height:56px;padding:5px}.gdate{font-size:13px}.hdate{font-size:10px}}
</style>
</head>
<body>
  <!-- include shared location sync (two-way) -->
<script src="assets/location-sync.js"></script>
  <div class="header">
    <div class="brand">Takwim Hijri</div>
    <div class="controls">
      <input id="searchDay" type="number" min="1" max="31" placeholder="DD" style="width:64px">
      <select id="searchMonth"></select>
      <input id="searchYear" type="number" placeholder="YYYY" style="width:90px">
      <button id="goBtn" class="btn">Go</button>
    </div>
  </div>

  <div class="wrap">
    <div class="month-head">
      <div>
        <div id="monthYearTitle" class="month-title"></div>
        <div class="small-muted" id="globalYears"></div>
      </div>
      <div style="display:flex;gap:6px;align-items:center">
        <button id="prev" class="btn">◀</button>
        <button id="next" class="btn">▶</button>
        <button id="todayBtn" class="btn">Today</button>
      </div>
    </div>

    <div class="weekdays">
      <div class="weekday">Sun</div><div class="weekday">Mon</div><div class="weekday">Tue</div>
      <div class="weekday">Wed</div><div class="weekday">Thu</div><div class="weekday">Fri</div><div class="weekday">Sat</div>
    </div>

    <div class="grid" id="calendarGrid" aria-live="polite"></div>

    <div class="footer">
      <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
        <div class="small-muted">Location:</div>
        <input id="lat" placeholder="lat" style="width:96px;padding:6px;border-radius:8px;border:1px solid #ddd" value="3.1390">
        <input id="lng" placeholder="lng" style="width:96px;padding:6px;border-radius:8px;border:1px solid #ddd" value="101.6869">
        <input id="tz" placeholder="UTC" style="width:70px;padding:6px;border-radius:8px;border:1px solid #ddd" value="8">
        <select id="method" style="padding:6px;border-radius:8px;border:1px solid #ddd"><option>MWL</option><option>ISNA</option><option>Egypt</option><option>Makkah</option></select>
        <button id="recalc" class="btn">Recalc</button>
      </div>
      <div style="text-align:right;">
        <div class="small-muted">Note: hijri dates are approximate. Public holidays are examples (editable in script).</div>
      </div>
    </div>
  </div>

  <div class="modal-back" id="modalBack">
    <div class="modal">
      <button id="closeModal" style="float:right;border:0;background:transparent;cursor:pointer;font-size:18px">✕</button>
      <h3 id="modalTitle"></h3>
      <div class="small-muted" id="modalSub"></div>
      <div class="modal-body" style="margin-top:10px">
        <div class="prayers" id="prayersBox"></div>
        <div class="holidays" id="holidaysBox"></div>
      </div>
    </div>
  </div>

<script>
/* ====== Shared utilities and algorithm ====== */

/* Gregorian <-> Julian Day */
function jdFromDate(y,m,d){
  var a = Math.floor((14-m)/12);
  var y2 = y + 4800 - a;
  var m2 = m + 12*a - 3;
  return d + Math.floor((153*m2 + 2)/5) + 365*y2 + Math.floor(y2/4) - Math.floor(y2/100) + Math.floor(y2/400) - 32045;
}
function islamicToJd(year, month, day){
  return day + Math.ceil(29.5*(month-1)) + (year-1)*354 + Math.floor((3 + 11*year)/30) + 1948440 - 1;
}
function jdToIslamic(jd){
  jd = Math.floor(jd) + 0.5;
  var days = jd - 1948439.5;
  var year = Math.floor((30*days + 10646)/10631);
  var month = Math.min(12, Math.ceil((jd - islamicToJd(year,1,1) + 1)/29.5));
  var day = jd - islamicToJd(year, month, 1) + 1;
  return {iy:year, im:month, id:Math.floor(day)};
}
function formatIslamic(i){
  var names = ['','Muharram','Safar','Rabi I','Rabi II','Jumada I','Jumada II','Rajab','Shaʿban','Ramadan','Shawwal','Dhuʿl-Qiʿdah','Dhuʿl-Hijjah'];
  return i.id + ' ' + names[i.im] + ' ' + i.iy;
}

/* Prayer times algorithm (same implementation used across files) */
var PT = (function(){
  function dtr(d){return d*Math.PI/180;}
  function rtd(r){return r*180/Math.PI;}
  function sin(d){return Math.sin(dtr(d));}
  function cos(d){return Math.cos(dtr(d));}
  function julianDate(y,m,d){ return jdFromDate(y,m,d) - 0.5; }
  function sunPosition(jd){
    var D = jd - 2451545.0;
    var g = (357.529 + 0.98560028*D) % 360;
    var q = (280.459 + 0.98564736*D) % 360;
    var L = (q + 1.915*Math.sin(dtr(g)) + 0.020*Math.sin(dtr(2*g))) % 360;
    var e = 23.439 - 0.00000036*D;
    var RA = rtd(Math.atan2(Math.cos(dtr(e))*Math.sin(dtr(L)), Math.cos(dtr(L))))/15;
    var decl = rtd(Math.asin(Math.sin(dtr(e))*Math.sin(dtr(L))));
    var eqt = (q/15 - RA);
    return {decl:decl, eqt:eqt};
  }
  function hourAngle(lat, decl, angle){
    var term = (Math.sin(dtr(angle)) - Math.sin(dtr(lat))*Math.sin(dtr(decl))) / (Math.cos(dtr(lat))*Math.cos(dtr(decl)));
    if (term > 1) term = 1; if (term < -1) term = -1;
    return rtd(Math.acos(term))/15;
  }
  function fixHour(h){ h = h % 24; if (h < 0) h += 24; return h; }

  return {
    getTimes: function(date, coords, timezone){
      var y=date.getFullYear(), m=date.getMonth()+1, d=date.getDate();
      var jd = julianDate(y,m,d);
      var sp = sunPosition(jd);
      var D = sp.decl, EQT = sp.eqt;
      var lat = coords.lat || 0, lng = coords.lng || 0;
      var noon = fixHour(12 - EQT - (lng/15) + timezone);
      var fajrAngle = -18, ishaAngle = -17, maghribAngle = 0.833;
      var fajr = noon - hourAngle(lat, D, fajrAngle);
      var sunrise = noon - hourAngle(lat, D, maghribAngle);
      var dhuhr = noon;
      var asr = noon + (1 + Math.tan(Math.abs(dtr(lat - D))))/15;
      var maghrib = noon + hourAngle(lat, D, maghribAngle);
      var isha = noon + hourAngle(lat, D, ishaAngle);
      function toStr(t){
        var H = Math.floor(t); var M = Math.floor((t - H) * 60 + 0.5);
        if (M === 60) { H += 1; M = 0; }
        H = (H + 24) % 24;
        var ap = H >= 12 ? 'PM' : 'AM';
        var h12 = H % 12; if (h12 === 0) h12 = 12;
        return String(h12).padStart(2,'0') + ':' + String(M).padStart(2,'0') + ' ' + ap;
      }
      return {
        Fajr: toStr(fajr),
        Sunrise: toStr(sunrise),
        Dhuhr: toStr(dhuhr),
        Asr: toStr(asr),
        Maghrib: toStr(maghrib),
        Isha: toStr(isha)
      };
    }
  };
})();

/* ---------- Holidays (sample Malaysia) ---------- */
const publicHolidays = [
  {m:1,d:1,name:"New Year's Day"},
  {m:5,d:1,name:"Labour Day"},
  {m:8,d:31,name:"National Day"},
  {m:9,d:16,name:"Malaysia Day"},
  {m:12,d:25,name:"Christmas Day"}
];
const islamicDays = [
  {im:1,id:1,name:'Islamic New Year'},
  {im:9,id:1,name:'Start of Ramadan (est.)'},
  {im:10,id:1,name:'Eid al-Fitr'},
  {im:12,id:9,name:'Arafah'},
  {im:12,id:10,name:'Eid al-Adha'}
];

/* ---------- Calendar state & helpers ---------- */
let now = new Date();
let viewYear = now.getFullYear();
let viewMonth = now.getMonth();

const monthNames = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
const monthSelect = document.getElementById('searchMonth');
monthNames.forEach((n,i)=>{let o=document.createElement('option');o.value=i+1;o.textContent=n;monthSelect.appendChild(o);});
document.getElementById('searchYear').value = viewYear;

function findPublicHoliday(gd){ for(let h of publicHolidays) if(h.m===gd.getMonth()+1 && h.d===gd.getDate()) return h.name; return null; }
function findIslamicEvent(is){ for(let e of islamicDays) if(e.im===is.im && e.id===is.id) return e.name; return null; }

/* events */
document.getElementById('prev').addEventListener('click',()=>{viewMonth--; if(viewMonth<0){viewMonth=11;viewYear--;} renderCalendar();});
document.getElementById('next').addEventListener('click',()=>{viewMonth++; if(viewMonth>11){viewMonth=0;viewYear++;} renderCalendar();});
document.getElementById('todayBtn').addEventListener('click',()=>{let t=new Date(); viewYear=t.getFullYear(); viewMonth=t.getMonth(); renderCalendar();});
document.getElementById('goBtn').addEventListener('click',()=>{let dd=parseInt(document.getElementById('searchDay').value,10); let mm=parseInt(document.getElementById('searchMonth').value,10); let yy=parseInt(document.getElementById('searchYear').value,10); if(!yy) return alert('Enter year'); if(!mm) mm=1; if(!dd) dd=1; viewYear=yy; viewMonth=mm-1; renderCalendar();});
document.getElementById('recalc').addEventListener('click', renderCalendar);
document.getElementById('closeModal').addEventListener('click', ()=>{document.getElementById('modalBack').classList.remove('show'); document.getElementById('modalBack').style.visibility='hidden';});

/* render calendar */
function renderCalendar(){
  const grid = document.getElementById('calendarGrid'); grid.innerHTML='';
  const first = new Date(viewYear, viewMonth, 1);
  const startDay = first.getDay();
  const daysInMonth = new Date(viewYear, viewMonth+1, 0).getDate();
  const totalCells = Math.ceil((startDay + daysInMonth)/7)*7;
  document.getElementById('monthYearTitle').textContent = first.toLocaleString(undefined,{month:'long'}) + ' ' + viewYear;
  const firstJd = jdFromDate(viewYear, viewMonth+1, 1);
  const lastJd = jdFromDate(viewYear, viewMonth+1, daysInMonth);
  const firstIs = jdToIslamic(firstJd), lastIs = jdToIslamic(lastJd);
  document.getElementById('globalYears').textContent = 'Hijri: ' + firstIs.iy + ' — ' + lastIs.iy;

  for(let i=0;i<totalCells;i++){
    const cell = document.createElement('div'); cell.className='day';
    const cellIndex = i - startDay + 1;
    if(i < startDay || cellIndex > daysInMonth){
      let d = new Date(viewYear, viewMonth, cellIndex);
      cell.classList.add('outside');
      cell.innerHTML = `<div class="gdate">${d.getDate()}</div>`;
    } else {
      const d = cellIndex;
      const gd = new Date(viewYear, viewMonth, d);
      const jd = jdFromDate(gd.getFullYear(), gd.getMonth()+1, gd.getDate());
      const is = jdToIslamic(jd);
      cell.innerHTML = `<div class="gdate">${d}</div><div class="hdate">${is.id}/${is.im}/${is.iy}</div>`;
      const pub = findPublicHoliday(gd);
      const iev = findIslamicEvent(is);
      if(pub) cell.innerHTML += `<div class="badge">H</div>`;
      if(iev) cell.innerHTML += `<div class="badge" style="right:44px">✪</div>`;
      cell.addEventListener('click', ()=> openModal(gd, is));
    }
    grid.appendChild(cell);
  }
}

/* open modal */
function openModal(gd,is){
  const modalBack = document.getElementById('modalBack'); modalBack.style.visibility='visible'; modalBack.classList.add('show');
  document.getElementById('modalTitle').textContent = gd.toDateString();
  document.getElementById('modalSub').textContent = 'Hijri: ' + formatIslamic(is);

  const lat = parseFloat(document.getElementById('lat').value)||0;
  const lng = parseFloat(document.getElementById('lng').value)||0;
  const tz = parseFloat(document.getElementById('tz').value)||0;
  const times = PT.getTimes(gd,{lat:lat,lng:lng},tz);

  const pb = document.getElementById('prayersBox'); pb.innerHTML='';
  ['Fajr','Sunrise','Dhuhr','Asr','Maghrib','Isha'].forEach(k=>{
    const r = document.createElement('div'); r.className='prayer'; r.innerHTML = `<div>${k}</div><div style="font-weight:700">${times[k]||'-'}</div>`; pb.appendChild(r);
  });

  const hb = document.getElementById('holidaysBox'); hb.innerHTML='';
  const pub = findPublicHoliday(gd); if(pub){ const el=document.createElement('div'); el.className='holiday-item'; el.innerHTML=`<strong>Public</strong><div>${pub}</div>`; hb.appendChild(el); }
  const iev = findIslamicEvent(is); if(iev){ const el2=document.createElement('div'); el2.className='holiday-item'; el2.innerHTML=`<strong>Islamic</strong><div>${iev}</div>`; hb.appendChild(el2); }
  if(!pub && !iev) hb.innerHTML = '<div class="small-muted">No public or islamic events on this date (edit list in script to add).</div>';
}

/* initial render */
renderCalendar();
</script>
</body>
</html>
