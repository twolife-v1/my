<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>40 Hadith Imam Nawawi</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Shared Variables from Main App */
        :root[data-theme="light"] { --primary:#A67734; --bg:#F8F9FA; --surface:#FFFFFF; --text:#1F2937; --text-muted:#6B7280; --border:#E5E7EB; --input-bg:#F3F4F6; }
        :root[data-theme="dark"] { --primary:#D4AF37; --bg:#121212; --surface:#1E1E1E; --text:#F3F4F6; --text-muted:#9CA3AF; --border:#374151; --input-bg:#2A2A2A; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 20px; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
        
        /* Header */
        .header { margin-bottom: 25px; text-align: center; }
        h1 { font-size: 24px; font-weight: 800; margin: 0 0 5px 0; color: var(--primary); }
        .subtitle { font-size: 13px; color: var(--text-muted); }

        /* Search Bar */
        .search-box { position: relative; margin-bottom: 25px; }
        .search-input { width: 100%; padding: 14px 20px; padding-left: 45px; border-radius: 16px; border: none; background: var(--input-bg); color: var(--text); font-family: inherit; font-size: 14px; font-weight: 600; outline: none; transition: 0.2s; }
        .search-input:focus { ring: 2px solid var(--primary); box-shadow: 0 0 0 2px var(--primary); }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); width: 18px; height: 18px; }

        /* List Styling */
        .hadith-list { display: flex; flex-direction: column; gap: 12px; padding-bottom: 40px; }
        
        .hadith-card { background: var(--surface); border-radius: 16px; overflow: hidden; border: 1px solid var(--border); transition: all 0.2s ease; }
        .hadith-header { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; user-select: none; }
        .hadith-header:active { background: var(--input-bg); }
        
        .h-number { width: 32px; height: 32px; background: var(--input-bg); color: var(--primary); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 13px; margin-right: 15px; flex-shrink: 0; }
        .h-title { font-size: 14px; font-weight: 700; flex: 1; }
        .h-arrow { color: var(--text-muted); transition: transform 0.3s ease; }
        
        /* Expanded Content */
        .hadith-content { max-height: 0; overflow: hidden; transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: var(--input-bg); }
        .hadith-inner { padding: 25px 20px; border-top: 1px solid var(--border); }
        
        .arabic-text { font-family: 'Amiri', serif; font-size: 24px; line-height: 2.4; text-align: right; margin-bottom: 20px; color: var(--text); }
        .trans-text { font-size: 14px; line-height: 1.7; color: var(--text-muted); margin-bottom: 15px; text-align: justify; }
        .ref-text { font-size: 11px; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 0.5px; margin-top: 15px; }

        /* Toggles */
        .hadith-card.open .hadith-content { max-height: 2000px; /* arbitrary large height */ }
        .hadith-card.open .h-arrow { transform: rotate(180deg); color: var(--primary); }
        
        /* Toggle Language Button */
        .fab { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2); cursor: pointer; border: none; font-weight: 700; font-size: 12px; z-index: 100; }
    </style>
</head>

    // --- LOGIC ---
    let currentLang = 'ms'; // Default language

    function init() {
        renderList();
        updateThemeColors();
    }

    function renderList() {
        const container = document.getElementById('listContainer');
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        container.innerHTML = '';
        
        HADITH_40.forEach(item => {
            const title = currentLang === 'ms' ? item.title_ms : item.title_en;
            const text = currentLang === 'ms' ? item.ms : item.en;
            
            // Filter logic
            if(title.toLowerCase().includes(search) || text.toLowerCase().includes(search) || item.id.toString().includes(search)) {
                
                const card = document.createElement('div');
                card.className = 'hadith-card';
                card.innerHTML = `
                    <div class="hadith-header" onclick="toggleCard(this)">
                        <div style="display:flex; align-items:center; flex:1;">
                            <div class="h-number">${item.id}</div>
                            <div class="h-title">${title}</div>
                        </div>
                        <svg class="h-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                    </div>
                    <div class="hadith-content">
                        <div class="hadith-inner">
                            <div class="arabic-text">${item.ar}</div>
                            <div class="trans-text">${text}</div>
                            <div class="ref-text">Rawi: ${item.ref}</div>
                            <div style="margin-top:10px; display:flex; justify-content:flex-end;">
                                <button onclick="copyText('${item.ar} \\n\\n${text}')" style="background:none; border:none; color:var(--primary); font-size:12px; font-weight:700; cursor:pointer;">COPY</button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            }
        });
    }

    function toggleCard(header) {
        const card = header.parentElement;
        const isOpen = card.classList.contains('open');
        
        // Optional: Close others
        // document.querySelectorAll('.hadith-card').forEach(c => c.classList.remove('open'));

        if(!isOpen) card.classList.add('open');
        else card.classList.remove('open');
    }

    function toggleLang() {
        currentLang = currentLang === 'ms' ? 'en' : 'ms';
        document.getElementById('langBtn').textContent = currentLang === 'ms' ? 'EN' : 'BM';
        document.getElementById('subtitle').textContent = currentLang === 'ms' ? 'Koleksi Hadis Lengkap' : 'Complete Hadith Collection';
        document.getElementById('searchInput').placeholder = currentLang === 'ms' ? 'Cari...' : 'Search...';
        renderList();
    }

    function copyText(txt) {
        navigator.clipboard.writeText(txt).then(() => alert('Copied!'));
    }

    function filterList() {
        renderList();
    }
    
    // Check parent theme if inside iframe
    function updateThemeColors() {
        try {
            if(window.parent && window.parent.STATE) {
                document.documentElement.setAttribute('data-theme', window.parent.STATE.theme);
            }
        } catch(e) {}
    }

    window.onload = init;
</script>
