    <style>
        /* --- 1. SHARED THEME VARIABLES --- */
        :root[data-theme="light"] { 
            --primary:#A67734; --primary-light:#FDF8F0; --bg:#F8F9FA; 
            --surface:#FFFFFF; --text:#1F2937; --text-muted:#6B7280; 
            --border:#E5E7EB; --glass: rgba(255, 255, 255, 0.95);
        }
        :root[data-theme="dark"] { 
            --primary:#D4AF37; --primary-light:#2A2012; --bg:#121212; 
            --surface:#1E1E1E; --text:#F3F4F6; --text-muted:#9CA3AF; 
            --border:#374151; --glass: rgba(18, 18, 18, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-x: hidden; }

        /* --- 2. HEADER & SEARCH --- */
        .sticky-header {
            position: sticky; top: 0; z-index: 50;
            background: var(--glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border); padding: 15px 20px 5px 20px;
        }

        .search-box { position: relative; margin-bottom: 15px; }
        .search-input {
            width: 100%; padding: 12px 12px 12px 40px; border-radius: 12px;
            border: 1px solid var(--border); background: var(--surface); color: var(--text);
            font-size: 14px; outline: none; transition: 0.2s;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); width: 18px; }

        .cat-scroll { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .cat-scroll::-webkit-scrollbar { display: none; }
        .cat-pill {
            white-space: nowrap; padding: 6px 14px; border-radius: 50px; font-size: 11px; font-weight: 700;
            background: var(--surface); color: var(--text-muted); border: 1px solid var(--border);
            text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .cat-pill.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        /* --- 3. LIST VIEW --- */
        .container { padding: 15px 20px; }
        
        .doa-item {
            display: flex; align-items: center; padding: 16px; 
            background: var(--surface); margin-bottom: 10px; 
            border-radius: 16px; border: 1px solid var(--border); 
            cursor: pointer; transition: transform 0.1s, background 0.1s;
        }
        .doa-item:active { transform: scale(0.98); background: var(--primary-light); }
        
        .doa-icon-box {
            background: var(--primary-light); color: var(--primary);
            width: 40px; height: 40px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px; font-size: 18px; flex-shrink: 0;
        }
        
        .doa-info { flex: 1; min-width: 0; }
        .doa-title { font-weight: 700; font-size: 14px; color: var(--text); margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .doa-meta { font-size: 11px; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }
        .doa-cat-badge { background: var(--bg); padding: 2px 6px; border-radius: 4px; border: 1px solid var(--border); text-transform: uppercase; font-size: 9px; font-weight: 800; letter-spacing: 0.5px; }

        /* --- 4. FOCUS MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; z-index: 200;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center;
            padding: 20px; animation: fadeIn 0.3s ease;
        }
        .modal-overlay.open { display: flex; }

        .focus-card {
            width: 100%; max-width: 400px;
            background: var(--surface); border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; align-items: center; text-align: center;
            padding: 30px 25px; position: relative;
            transform: scale(0.9); opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 85vh; overflow-y: auto;
        }
        .modal-overlay.open .focus-card { transform: scale(1); opacity: 1; }

        .focus-icon {
            width: 50px; height: 50px; border-radius: 16px;
            background: var(--primary); color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; margin-bottom: 15px;
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.2);
        }
        .focus-cat { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); font-weight: 800; margin-bottom: 5px; }
        .focus-title { font-size: 18px; font-weight: 800; color: var(--text); margin-bottom: 25px; line-height: 1.3; }
        
        .focus-arabic { font-family: 'Amiri', serif; font-size: 24px; line-height: 2.2; color: var(--text); margin-bottom: 15px; width: 100%; direction: rtl; }
        .focus-rumi { font-size: 13px; font-weight: 600; color: var(--primary); font-style: italic; margin-bottom: 15px; line-height: 1.5; }
        .focus-mean { font-size: 14px; color: var(--text-muted); line-height: 1.6; margin-bottom: 25px; }

        .screenshot-brand { display: none; margin-top: 20px; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 15px; width: 100%; }
        .brand-flex { display: flex; justify-content: space-between; align-items: center; }
        .brand-name { font-size: 12px; font-weight: 800; color: var(--primary); letter-spacing: 1px; text-transform: uppercase; }

        .focus-actions { display: flex; gap: 8px; width: 100%; }
        .btn-action {
            flex: 1; padding: 12px; border-radius: 12px; border: none;
            font-weight: 700; font-size: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: transform 0.1s;
        }
        .btn-action:active { transform: scale(0.95); }
        .btn-primary { background: var(--text); color: var(--bg); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
        
        .btn-close {
            position: absolute; top: 15px; right: 15px;
            width: 32px; height: 32px; border-radius: 50%;
            background: var(--bg); border: none; color: var(--text-muted);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .spin { animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

            { id: 21, cat: "Keluarga", title_ms: "Untuk Ibu Bapa", title_en: "For Parents", arab: "Ø±ÙŽØ¨ÙÙ‘ Ø§ØºÙ’ÙÙØ±Ù’ Ù„ÙÙŠ ÙˆÙŽÙ„ÙÙˆÙŽØ§Ù„ÙØ¯ÙŽÙŠÙŽÙ‘ ÙˆÙŽØ§Ø±Ù’Ø­ÙŽÙ…Ù’Ù‡ÙÙ…ÙŽØ§ ÙƒÙŽÙ…ÙŽØ§ Ø±ÙŽØ¨ÙŽÙ‘ÙŠÙŽØ§Ù†ÙÙŠ ØµÙŽØºÙÙŠØ±Ù‹Ø§", rumi: "Rabbighfir li wa liwalidayya warhamhuma kama rabbayani saghira", mean_ms: "Wahai Tuhanku, ampunilah dosaku dan dosa kedua ibu bapaku serta kasihanilah mereka sebagaimana mereka mengasuhku sewaktu kecil.", mean_en: "My Lord, forgive me and my parents and have mercy on them as they brought me up [when I was] small." },
            { id: 22, cat: "Keluarga", title_ms: "Keluarga Bahagia", title_en: "Happy Family", arab: "Ø±ÙŽØ¨ÙŽÙ‘Ù†ÙŽØ§ Ù‡ÙŽØ¨Ù’ Ù„ÙŽÙ†ÙŽØ§ Ù…ÙÙ†Ù’ Ø£ÙŽØ²Ù’ÙˆÙŽØ§Ø¬ÙÙ†ÙŽØ§ ÙˆÙŽØ°ÙØ±ÙÙ‘ÙŠÙŽÙ‘Ø§ØªÙÙ†ÙŽØ§ Ù‚ÙØ±ÙŽÙ‘Ø©ÙŽ Ø£ÙŽØ¹Ù’ÙŠÙÙ†Ù ÙˆÙŽØ§Ø¬Ù’Ø¹ÙŽÙ„Ù’Ù†ÙŽØ§ Ù„ÙÙ„Ù’Ù…ÙØªÙŽÙ‘Ù‚ÙÙŠÙ†ÙŽ Ø¥ÙÙ…ÙŽØ§Ù…Ù‹Ø§", rumi: "Rabbana hablana min azwajina wa zurriyyatina qurrata a'yunin waj'alna lil muttaqina imama", mean_ms: "Wahai Tuhan kami, kurniakanlah kepada kami pasangan dan zuriat keturunan sebagai penyejuk mata, dan jadikanlah kami pemimpin bagi orang-orang yang bertakwa.", mean_en: "Our Lord, grant us from among our wives and offspring comfort to our eyes and make us an example for the righteous." },
            { id: 23, cat: "Keluarga", title_ms: "Mohon Zuriat", title_en: "Good Offspring", arab: "Ø±ÙŽØ¨ÙÙ‘ Ù‡ÙŽØ¨Ù’ Ù„ÙÙŠ Ù…ÙÙ† Ù„ÙŽÙ‘Ø¯ÙÙ†ÙƒÙŽ Ø°ÙØ±ÙÙ‘ÙŠÙŽÙ‘Ø©Ù‹ Ø·ÙŽÙŠÙÙ‘Ø¨ÙŽØ©Ù‹ Û– Ø¥ÙÙ†ÙŽÙ‘ÙƒÙŽ Ø³ÙŽÙ…ÙÙŠØ¹Ù Ø§Ù„Ø¯ÙÙ‘Ø¹ÙŽØ§Ø¡Ù", rumi: "Rabbi hab li mil ladunka zurriyyatan tayyibah, innaka sami'ud-du'a", mean_ms: "Wahai Tuhanku, kurniakanlah kepadaku dari sisi-Mu zuriat keturunan yang baik. Sesungguhnya Engkau sentiasa Mendengar (menerima) doa permohonan.", mean_en: "My Lord, grant me from Yourself a good offspring. Indeed, You are the Hearer of supplication." },
            { id: 25, cat: "Keluarga", title_ms: "Keselamatan Keluarga", title_en: "Family Safety", arab: "Ø£ÙØ¹ÙÙŠØ°ÙÙƒÙÙ…ÙŽØ§ Ø¨ÙÙƒÙŽÙ„ÙÙ…ÙŽØ§ØªÙ Ø§Ù„Ù„ÙŽÙ‘Ù‡Ù Ø§Ù„ØªÙŽÙ‘Ø§Ù…ÙŽÙ‘Ø©Ù Ù…ÙÙ†Ù’ ÙƒÙÙ„ÙÙ‘ Ø´ÙŽÙŠÙ’Ø·ÙŽØ§Ù†Ù ÙˆÙŽÙ‡ÙŽØ§Ù…ÙŽÙ‘Ø©Ù ÙˆÙŽÙ…ÙÙ†Ù’ ÙƒÙÙ„ÙÙ‘ Ø¹ÙŽÙŠÙ’Ù†Ù Ù„ÙŽØ§Ù…ÙŽÙ‘Ø©Ù", rumi: "U'izukuma bikalimatillahit tammah min kulli syaitanin wa hammah wa min kulli 'ainin lammah", mean_ms: "Aku memohon perlindungan untuk kamu berdua dengan kalimah Allah yang sempurna daripada segala syaitan, binatang berbisa, dan pandangan mata yang jahat.", mean_en: "I seek protection for you in the perfect words of Allah from every devil and every beast, and from every envious blameworthy eye." },

            // REZEKI (WEALTH)
            { id: 30, cat: "Rezeki", title_ms: "Memohon Rezeki", title_en: "Seeking Provision", arab: "Ø§Ù„Ù„ÙŽÙ‘Ù‡ÙÙ…ÙŽÙ‘ Ø§ÙƒÙ’ÙÙÙ†ÙÙŠ Ø¨ÙØ­ÙŽÙ„ÙŽØ§Ù„ÙÙƒÙŽ Ø¹ÙŽÙ†Ù’ Ø­ÙŽØ±ÙŽØ§Ù…ÙÙƒÙŽØŒ ÙˆÙŽØ£ÙŽØºÙ’Ù†ÙÙ†ÙÙŠ Ø¨ÙÙÙŽØ¶Ù’Ù„ÙÙƒÙŽ Ø¹ÙŽÙ…ÙŽÙ‘Ù†Ù’ Ø³ÙÙˆÙŽØ§ÙƒÙŽ", rumi: "Allahummak fini bihalalika 'an haramika, wa aghnini bifadlika 'amman siwaka", mean_ms: "Ya Allah, cukupkanlah aku dengan rezeki-Mu yang halal daripada yang haram, dan kayakanlah aku dengan kurniaan-Mu daripada meminta kepada selain-Mu.", mean_en: "O Allah, suffice me with Your lawful against Your prohibited, and make me independent of all those besides You." },
            { id: 31, cat: "Rezeki", title_ms: "Dunia Akhirat", title_en: "Goodness Both Worlds", arab: "Ø±ÙŽØ¨ÙŽÙ‘Ù†ÙŽØ§ Ø¢ØªÙÙ†ÙŽØ§ ÙÙÙŠ Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙŽØ§ Ø­ÙŽØ³ÙŽÙ†ÙŽØ©Ù‹ ÙˆÙŽÙÙÙŠ Ø§Ù„Ù’Ø¢Ø®ÙØ±ÙŽØ©Ù Ø­ÙŽØ³ÙŽÙ†ÙŽØ©Ù‹ ÙˆÙŽÙ‚ÙÙ†ÙŽØ§ Ø¹ÙŽØ°ÙŽØ§Ø¨ÙŽ Ø§Ù„Ù†ÙŽÙ‘Ø§Ø±Ù", rumi: "Rabbana atina fiddunya hasanah wa fil akhirati hasanah waqina 'azaban-nar", mean_ms: "Wahai Tuhan kami, berilah kami kebaikan di dunia dan kebaikan di akhirat, dan peliharalah kami dari azab neraka.", mean_en: "Our Lord, give us in this world [that which is] good and in the Hereafter [that which is] good and protect us from the punishment of the Fire." },
            { id: 48, cat: "Rezeki", title_ms: "Bebas Hutang", title_en: "Debt Relief", arab: "Ø§Ù„Ù„ÙŽÙ‘Ù‡ÙÙ…ÙŽÙ‘ Ø¥ÙÙ†ÙÙ‘ÙŠ Ø£ÙŽØ¹ÙÙˆØ°Ù Ø¨ÙÙƒÙŽ Ù…ÙÙ†ÙŽ Ø§Ù„Ù’Ù‡ÙŽÙ…ÙÙ‘ ÙˆÙŽØ§Ù„Ù’Ø­ÙŽØ²ÙŽÙ†ÙØŒ ÙˆÙŽØ£ÙŽØ¹ÙÙˆØ°Ù Ø¨ÙÙƒÙŽ Ù…ÙÙ†ÙŽ Ø§Ù„Ù’Ø¹ÙŽØ¬Ù’Ø²Ù ÙˆÙŽØ§Ù„Ù’ÙƒÙŽØ³ÙŽÙ„ÙØŒ ÙˆÙŽØ£ÙŽØ¹ÙÙˆØ°Ù Ø¨ÙÙƒÙŽ Ù…ÙÙ†ÙŽ Ø§Ù„Ù’Ø¬ÙØ¨Ù’Ù†Ù ÙˆÙŽØ§Ù„Ù’Ø¨ÙØ®Ù’Ù„ÙØŒ ÙˆÙŽØ£ÙŽØ¹ÙÙˆØ°Ù Ø¨ÙÙƒÙŽ Ù…ÙÙ†Ù’ ØºÙŽÙ„ÙŽØ¨ÙŽØ©Ù Ø§Ù„Ø¯ÙŽÙ‘ÙŠÙ’Ù†Ù ÙˆÙŽÙ‚ÙŽÙ‡Ù’Ø±Ù Ø§Ù„Ø±ÙÙ‘Ø¬ÙŽØ§Ù„Ù", rumi: "Allahumma inni a'uzubika minal hammi wal hazan, wa a'uzubika minal 'ajzi wal kasal, wa a'uzubika minal jubni wal bukhl, wa a'uzubika min ghalabatid dayni wa qahrir rijal", mean_ms: "Ya Allah, aku berlindung pada-Mu dari rasa sedih dan gelisah, dari kelemahan dan kemalasan, dari sikap pengecut dan bakhil, dan dari cengkaman hutang dan penindasan orang.", mean_en: "O Allah, I seek refuge in You from anxiety and sorrow, weakness and laziness, miserliness and cowardice, the burden of debts and being overpowered by men." },

            // EMOSI (EMOTION)
            { id: 40, cat: "Emosi", title_ms: "Ketika Marah", title_en: "When Angry", arab: "Ø£ÙŽØ¹ÙÙˆØ°Ù Ø¨ÙØ§Ù„Ù„ÙŽÙ‘Ù‡Ù Ù…ÙÙ†ÙŽ Ø§Ù„Ø´ÙŽÙ‘ÙŠÙ’Ø·ÙŽØ§Ù†Ù Ø§Ù„Ø±ÙŽÙ‘Ø¬ÙÙŠÙ…Ù", rumi: "A'uzubillahi minasy-syaitanir-rajim", mean_ms: "Aku berlindung kepada Allah daripada syaitan yang direjam.", mean_en: "I seek refuge in Allah from the accursed Satan." },
            { id: 41, cat: "Emosi", title_ms: "Nabi Yunus (Kesulitan)", title_en: "Prophet Yunus (Distress)", arab: "Ù„ÙŽØ§ Ø¥ÙÙ„ÙŽÙ‡ÙŽ Ø¥ÙÙ„ÙŽÙ‘Ø§ Ø£ÙŽÙ†Ù’ØªÙŽ Ø³ÙØ¨Ù’Ø­ÙŽØ§Ù†ÙŽÙƒÙŽ Ø¥ÙÙ†ÙÙ‘ÙŠ ÙƒÙÙ†Ù’ØªÙ Ù…ÙÙ†ÙŽ Ø§Ù„Ø¸ÙŽÙ‘Ø§Ù„ÙÙ…ÙÙŠÙ†ÙŽ", rumi: "La ilaha illa anta subhanaka inni kuntu minaz-zalimin", mean_ms: "Tiada Tuhan melainkan Engkau, Maha Suci Engkau, sesungguhnya aku adalah daripada orang-orang yang zalim.", mean_en: "There is no deity except You; exalted are You. Indeed, I have been of the wrongdoers." },
            { id: 58, cat: "Emosi", title_ms: "Tetapkan Hati", title_en: "Steadfast Heart", arab: "ÙŠÙŽØ§ Ù…ÙÙ‚ÙŽÙ„ÙÙ‘Ø¨ÙŽ Ø§Ù„Ù’Ù‚ÙÙ„ÙÙˆØ¨Ù Ø«ÙŽØ¨ÙÙ‘ØªÙ’ Ù‚ÙŽÙ„Ù’Ø¨ÙÙŠ Ø¹ÙŽÙ„ÙŽÙ‰ Ø¯ÙÙŠÙ†ÙÙƒÙŽ", rumi: "Ya Muqallibal qulub, thabbit qalbi 'ala dinik", mean_ms: "Wahai Tuhan yang membolak-balikkan hati, tetapkanlah hatiku di atas agama-Mu.", mean_en: "O Turner of the hearts, keep my heart firm upon Your religion." },

            // IBADAH (WORSHIP)
            { id: 50, cat: "Ibadah", title_ms: "Masuk Masjid", title_en: "Entering Mosque", arab: "Ø§Ù„Ù„ÙŽÙ‘Ù‡ÙÙ…ÙŽÙ‘ Ø§ÙÙ’ØªÙŽØ­Ù’ Ù„ÙÙŠ Ø£ÙŽØ¨Ù’ÙˆÙŽØ§Ø¨ÙŽ Ø±ÙŽØ­Ù’Ù…ÙŽØªÙÙƒÙŽ", rumi: "Allahummaftah li abwaba rahmatik", mean_ms: "Ya Allah, bukakanlah untukku pintu rahmat-Mu.", mean_en: "O Allah, open for me the doors of Your mercy." },
            { id: 53, cat: "Ibadah", title_ms: "Sayyidul Istighfar", title_en: "Best Istighfar", arab: "Ø§Ù„Ù„ÙŽÙ‘Ù‡ÙÙ…ÙŽÙ‘ Ø£ÙŽÙ†Ù’ØªÙŽ Ø±ÙŽØ¨ÙÙ‘ÙŠ Ù„ÙŽØ§ Ø¥ÙÙ„ÙŽÙ‡ÙŽ Ø¥ÙÙ„ÙŽÙ‘Ø§ Ø£ÙŽÙ†Ù’ØªÙŽØŒ Ø®ÙŽÙ„ÙŽÙ‚Ù’ØªÙŽÙ†ÙÙŠ ÙˆÙŽØ£ÙŽÙ†ÙŽØ§ Ø¹ÙŽØ¨Ù’Ø¯ÙÙƒÙŽØŒ ÙˆÙŽØ£ÙŽÙ†ÙŽØ§ Ø¹ÙŽÙ„ÙŽÙ‰ Ø¹ÙŽÙ‡Ù’Ø¯ÙÙƒÙŽ ÙˆÙŽÙˆÙŽØ¹Ù’Ø¯ÙÙƒÙŽ Ù…ÙŽØ§ Ø§Ø³Ù’ØªÙŽØ·ÙŽØ¹Ù’ØªÙØŒ Ø£ÙŽØ¹ÙÙˆØ°Ù Ø¨ÙÙƒÙŽ Ù…ÙÙ†Ù’ Ø´ÙŽØ±ÙÙ‘ Ù…ÙŽØ§ ØµÙŽÙ†ÙŽØ¹Ù’ØªÙØŒ Ø£ÙŽØ¨ÙÙˆØ¡Ù Ù„ÙŽÙƒÙŽ Ø¨ÙÙ†ÙØ¹Ù’Ù…ÙŽØªÙÙƒÙŽ Ø¹ÙŽÙ„ÙŽÙŠÙŽÙ‘ØŒ ÙˆÙŽØ£ÙŽØ¨ÙÙˆØ¡Ù Ø¨ÙØ°ÙŽÙ†Ù’Ø¨ÙÙŠ ÙÙŽØ§ØºÙ’ÙÙØ±Ù’ Ù„ÙÙŠØŒ ÙÙŽØ¥ÙÙ†ÙŽÙ‘Ù‡Ù Ù„ÙŽØ§ ÙŠÙŽØºÙ’ÙÙØ±Ù Ø§Ù„Ø°ÙÙ‘Ù†ÙÙˆØ¨ÙŽ Ø¥ÙÙ„ÙŽÙ‘Ø§ Ø£ÙŽÙ†Ù’ØªÙŽ", rumi: "Allahumma anta rabbi la ilaha illa anta, khalaqtani wa ana 'abduka, wa ana 'ala 'ahdika wa wa'dika mastata'tu, a'uzubika min syarri ma sana'tu, abu'u laka bini'matika 'alayya, wa abu'u bizanbi faghfir li, fa innahu la yaghfiruz zunuba illa anta", mean_ms: "Ya Allah, Engkaulah Tuhanku, tiada Tuhan melainkan Engkau, Engkaulah yang menjadikanku dan aku adalah hamba-Mu, dan aku berpegang pada janji-Mu semampuku. Aku berlindung dengan-Mu daripada kejahatan yang aku lakukan. Aku mengakui nikmat-Mu ke atasku dan aku mengakui dosaku, maka ampunilah aku, sesungguhnya tiada yang mengampuni dosa melainkan Engkau.", mean_en: "O Allah, You are my Lord, there is no deity except You. You created me and I am Your servant, and I am faithful to my covenant and my promise to You as much as I can. I seek refuge in You from all the evil I have done. I acknowledge before You all the blessings You have bestowed upon me, and I confess to You all my sins. So I entreat You to forgive me, for no one can forgive sins except You." },
            { id: 32, cat: "Solat", title_ms: "Doa Qunut", title_en: "Qunut", arab: "Ø§Ù„Ù„ÙŽÙ‘Ù‡ÙÙ…ÙŽÙ‘ Ø§Ù‡Ù’Ø¯ÙÙ†ÙÙŠ ÙÙÙŠÙ…ÙŽÙ†Ù’ Ù‡ÙŽØ¯ÙŽÙŠÙ’ØªÙŽØŒ ÙˆÙŽØ¹ÙŽØ§ÙÙÙ†ÙÙŠ ÙÙÙŠÙ…ÙŽÙ†Ù’ Ø¹ÙŽØ§ÙÙŽÙŠÙ’ØªÙŽØŒ ÙˆÙŽØªÙŽÙˆÙŽÙ„ÙŽÙ‘Ù†ÙÙŠ ÙÙÙŠÙ…ÙŽÙ†Ù’ ØªÙŽÙˆÙŽÙ„ÙŽÙ‘ÙŠÙ’ØªÙŽØŒ ÙˆÙŽØ¨ÙŽØ§Ø±ÙÙƒÙ’ Ù„ÙÙŠ ÙÙÙŠÙ…ÙŽØ§ Ø£ÙŽØ¹Ù’Ø·ÙŽÙŠÙ’ØªÙŽØŒ ÙˆÙŽÙ‚ÙÙ†ÙÙŠ Ø´ÙŽØ±ÙŽÙ‘ Ù…ÙŽØ§ Ù‚ÙŽØ¶ÙŽÙŠÙ’ØªÙŽØŒ ÙÙŽØ¥ÙÙ†ÙŽÙ‘ÙƒÙŽ ØªÙŽÙ‚Ù’Ø¶ÙÙŠ ÙˆÙŽÙ„ÙŽØ§ ÙŠÙÙ‚Ù’Ø¶ÙŽÙ‰ Ø¹ÙŽÙ„ÙŽÙŠÙ’ÙƒÙŽØŒ ÙˆÙŽØ¥ÙÙ†ÙŽÙ‘Ù‡Ù Ù„ÙŽØ§ ÙŠÙŽØ°ÙÙ„ÙÙ‘ Ù…ÙŽÙ†Ù’ ÙˆÙŽØ§Ù„ÙŽÙŠÙ’ØªÙŽØŒ ÙˆÙŽÙ„ÙŽØ§ ÙŠÙŽØ¹ÙØ²ÙÙ‘ Ù…ÙŽÙ†Ù’ Ø¹ÙŽØ§Ø¯ÙŽÙŠÙ’ØªÙŽØŒ ØªÙŽØ¨ÙŽØ§Ø±ÙŽÙƒÙ’ØªÙŽ Ø±ÙŽØ¨ÙŽÙ‘Ù†ÙŽØ§ ÙˆÙŽØªÙŽØ¹ÙŽØ§Ù„ÙŽÙŠÙ’ØªÙŽ", rumi: "Allahummahdini fiman hadait, wa 'afini fiman 'afait, wa tawallani fiman tawallait, wa barik li fima a'tait, wa qini syarra ma qadait, fa innaka taqdi wa la yuqda 'alaik, wa innahu la yazillu man walait, wa la ya'izzu man 'adait, tabarakta rabbana wa ta'alait", mean_ms: "Ya Allah, berilah aku petunjuk bersama orang-orang yang Engkau beri petunjuk, dan berilah aku kesihatan bersama orang-orang yang Engkau beri kesihatan, dan pimpinlah aku bersama orang-orang yang Engkau pimpin, dan berkatilah aku pada apa yang Engkau berikan, dan peliharalah aku dari kejahatan yang Engkau tetapkan. Sesungguhnya Engkaulah yang menetapkan dan tidak ditetapkan ke atas-Mu, dan sesungguhnya tidak hina orang yang Engkau pimpin, dan tidak mulia orang yang Engkau musuhi. Maha Suci Engkau wahai Tuhan kami dan Maha Tinggi Engkau.", mean_en: "O Allah, guide me among those You have guided, grant me health among those You have granted health, befriend me among those You have befriended, bless me in what You have granted, and save me from the evil that You decreed. Indeed, You decree, and none can pass decree upon You, indeed he is not humiliated whom You have befriended, blessed are You our Lord and Exalted." },

            { id: 60, cat: "Perjalanan", title_ms: "Naik Kenderaan", title_en: "Boarding Vehicle", arab: "Ø³ÙØ¨Ù’Ø­ÙŽØ§Ù†ÙŽ Ø§Ù„ÙŽÙ‘Ø°ÙÙŠ Ø³ÙŽØ®ÙŽÙ‘Ø±ÙŽ Ù„ÙŽÙ†ÙŽØ§ Ù‡ÙŽØ°ÙŽØ§ ÙˆÙŽÙ…ÙŽØ§ ÙƒÙÙ†ÙŽÙ‘Ø§ Ù„ÙŽÙ‡Ù Ù…ÙÙ‚Ù’Ø±ÙÙ†ÙÙŠÙ†ÙŽ ÙˆÙŽØ¥ÙÙ†ÙŽÙ‘Ø§ Ø¥ÙÙ„ÙŽÙ‰ Ø±ÙŽØ¨ÙÙ‘Ù†ÙŽØ§ Ù„ÙŽÙ…ÙÙ†Ù’Ù‚ÙŽÙ„ÙØ¨ÙÙˆÙ†ÙŽ", rumi: "Subhanallazi sakh-khara lana haza wa ma kunna lahu muqrinin wa inna ila rabbina lamunqalibun", mean_ms: "Maha Suci Tuhan yang memudahkan kenderaan ini bagi kami, sedang kami sebelum ini tidak terdaya menguasainya. Dan sesungguhnya kepada Tuhan kamilah kami akan kembali.", mean_en: "Glory to Him who has subjected this to us, and we could not have [otherwise] subdued it. And indeed to our Lord we will return." },
            { id: 78, cat: "Perjalanan", title_ms: "Singgah Tempat", title_en: "Stopping Place", arab: "Ø£ÙŽØ¹ÙÙˆØ°Ù Ø¨ÙÙƒÙŽÙ„ÙÙ…ÙŽØ§ØªÙ Ø§Ù„Ù„ÙŽÙ‘Ù‡Ù Ø§Ù„ØªÙŽÙ‘Ø§Ù…ÙŽÙ‘Ø§ØªÙ Ù…ÙÙ†Ù’ Ø´ÙŽØ±ÙÙ‘ Ù…ÙŽØ§ Ø®ÙŽÙ„ÙŽÙ‚ÙŽ", rumi: "A'uzubikalimatillahit tammati min syarri ma khalaq", mean_ms: "Aku berlindung dengan kalimah Allah yang sempurna daripada kejahatan makhluk yang diciptakan-Nya.", mean_en: "I seek refuge in the perfect words of Allah from the evil of what He has created." },

            { id: 86, cat: "Alam", title_ms: "Bunyi Guruh", title_en: "Thunder", arab: "Ø³ÙØ¨Ù’Ø­ÙŽØ§Ù†ÙŽ Ø§Ù„ÙŽÙ‘Ø°ÙÙŠ ÙŠÙØ³ÙŽØ¨ÙÙ‘Ø­Ù Ø§Ù„Ø±ÙŽÙ‘Ø¹Ù’Ø¯Ù Ø¨ÙØ­ÙŽÙ…Ù’Ø¯ÙÙ‡Ù ÙˆÙŽØ§Ù„Ù’Ù…ÙŽÙ„ÙŽØ§Ø¦ÙÙƒÙŽØ©Ù Ù…ÙÙ†Ù’ Ø®ÙÙŠÙÙŽØªÙÙ‡Ù", rumi: "Subhanallazi yusabbihur ra'du bihamdih, wal mala'ikatu min khifatih", mean_ms: "Maha Suci Allah yang guruh bertasbih memuji-Nya, dan para malaikat sujud takut kepada-Nya.", mean_en: "Glory to Him whom thunder glorifies with His praise, and the angels from the fear of Him." },

            // KESIHATAN (HEALTH)
            { id: 70, cat: "Kesihatan", title_ms: "Ketika Sakit", title_en: "When Sick", arab: "Ø§Ù„Ù„ÙŽÙ‘Ù‡ÙÙ…ÙŽÙ‘ Ø±ÙŽØ¨ÙŽÙ‘ Ø§Ù„Ù†ÙŽÙ‘Ø§Ø³Ù Ø£ÙŽØ°Ù’Ù‡ÙØ¨Ù Ø§Ù„Ù’Ø¨ÙŽØ£Ù’Ø³ÙŽ Ø§Ø´Ù’ÙÙ Ø£ÙŽÙ†Ù’ØªÙŽ Ø§Ù„Ø´ÙŽÙ‘Ø§ÙÙÙŠ Ù„ÙŽØ§ Ø´ÙÙÙŽØ§Ø¡ÙŽ Ø¥ÙÙ„ÙŽÙ‘Ø§ Ø´ÙÙÙŽØ§Ø¤ÙÙƒÙŽ Ø´ÙÙÙŽØ§Ø¡Ù‹ Ù„ÙŽØ§ ÙŠÙØºÙŽØ§Ø¯ÙØ±Ù Ø³ÙŽÙ‚ÙŽÙ…Ù‹Ø§", rumi: "Allahumma rabban-nas azhibil ba'sa isyfi antasy-syafi la syifa'a illa syifa'uka syifa'an la yughadiru saqama", mean_ms: "Ya Allah, Tuhan manusia, hilangkanlah penyakit ini. Sembuhkanlah, Engkaulah yang menyembuhkan, tiada kesembuhan melainkan kesembuhan daripada-Mu, kesembuhan yang tidak meninggalkan penyakit.", mean_en: "O Allah, Lord of mankind, remove the severity and cure. You are the Healer, there is no cure but Your cure, a cure that leaves behind no ailment." },

        ];

        // --- STATE & INIT ---
        let lang = localStorage.getItem('wsl_lang') || 'en';
        let activeCat = 'All';
        let favs = JSON.parse(localStorage.getItem('mukminDoaFavs')) || [];
        let currentId = null;
        let synth = window.speechSynthesis;

        document.addEventListener('DOMContentLoaded', () => {
            syncTheme();
            renderCats();
            renderList();
        });

        window.addEventListener('storage', (e) => {
            if(e.key === 'wsl_theme') syncTheme();
            if(e.key === 'wsl_lang') { lang = e.newValue; renderList(); renderCats(); }
        });

        function syncTheme() {
            const t = localStorage.getItem('wsl_theme') || 'light';
            document.documentElement.setAttribute('data-theme', t);
        }

        // --- RENDER FUNCTIONS ---
        function renderCats() {
            const cats = ['All', 'Harian', 'Solat', 'Makan', 'Ilmu', 'Diri', 'Keluarga', 'Rezeki', 'Emosi', 'Ibadah', 'Alam', 'Majlis', 'Perjalanan', 'Kesihatan', 'Fav'];
            const cDiv = document.getElementById('catContainer');
            cDiv.innerHTML = cats.map(c => {
                let lbl = c;
                if(lang === 'ms' && c === 'All') lbl = 'Semua';
                if(lang === 'ms' && c === 'Fav') lbl = 'Kegemaran';
                return `<button class="cat-pill ${activeCat===c ? 'active' : ''}" onclick="setCat('${c}')">${lbl}</button>`;
            }).join('');
        }

        window.setCat = (c) => { activeCat = c; renderCats(); renderList(); };

        window.filterList = renderList; 
        function renderList() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const listDiv = document.getElementById('listContainer');
            
            const filtered = doaData.filter(d => {
                const t = lang === 'ms' ? d.title_ms : d.title_en;
                const matchText = t.toLowerCase().includes(q) || d.mean_ms.toLowerCase().includes(q) || d.rumi.toLowerCase().includes(q);
                const matchCat = activeCat === 'All' ? true : (activeCat === 'Fav' ? favs.includes(d.id) : d.cat === activeCat);
                return matchText && matchCat;
            });

            if(filtered.length === 0) {
                listDiv.innerHTML = `<div style="text-align:center; padding:30px; color:var(--text-muted); font-style:italic;">Nothing found.</div>`;
                return;
            }

            listDiv.innerHTML = filtered.map(d => {
                const title = lang === 'ms' ? d.title_ms : d.title_en;
                return `
                <div class="doa-item" onclick="openModal(${d.id})">
                    <div class="doa-icon-box">ðŸ¤²</div>
                    <div class="doa-info">
                        <div class="doa-title">${title}</div>
                        <div class="doa-meta">
                            <span class="doa-cat-badge">${d.cat}</span>
                            ${favs.includes(d.id) ? '<span style="color:#ef4444;">â™¥</span>' : ''}
                        </div>
                    </div>
                    <div style="color:var(--text-muted); opacity:0.5;">â€º</div>
                </div>`;
            }).join('');
        }

        // --- MODAL & ACTIONS ---
        window.openModal = (id) => {
            const d = doaData.find(x => x.id === id);
            currentId = id;
            document.getElementById('mCat').textContent = d.cat;
            document.getElementById('mTitle').textContent = lang === 'ms' ? d.title_ms : d.title_en;
            document.getElementById('mArab').textContent = d.arab;
            document.getElementById('mRumi').textContent = d.rumi;
            document.getElementById('mMean').textContent = lang === 'ms' ? d.mean_ms : d.mean_en;
            updateFavBtn();
            resetAudioBtn();
            document.getElementById('detailModal').classList.add('open');
        }

        window.closeModal = (e) => {
            if(e && e.target.id !== 'detailModal' && !e.target.classList.contains('btn-close')) return;
            document.getElementById('detailModal').classList.remove('open');
            if(synth.speaking) synth.cancel();
        }

        window.toggleFav = () => {
            if(favs.includes(currentId)) favs = favs.filter(x => x !== currentId);
            else favs.push(currentId);
            localStorage.setItem('mukminDoaFavs', JSON.stringify(favs));
            updateFavBtn();
            renderList();
        }

        function updateFavBtn() {
            const isFav = favs.includes(currentId);
            const icon = document.getElementById('iconFav');
            const txt = document.getElementById('txtFav');
            if(isFav) { icon.style.color = "#ef4444"; txt.textContent = lang === 'ms' ? "Disimpan" : "Saved"; }
            else { icon.style.color = "currentColor"; txt.textContent = lang === 'ms' ? "Simpan" : "Save"; }
        }

        // --- AUDIO ---
        window.toggleAudio = () => {
            const d = doaData.find(x => x.id === currentId);
            const btn = document.getElementById('btnPlay');
            
            if(synth.speaking) {
                synth.cancel();
                resetAudioBtn();
            } else {
                btn.style.borderColor = "var(--primary)";
                btn.style.color = "var(--primary)";
                document.getElementById('iconPlay').textContent = "||";
                const u = new SpeechSynthesisUtterance(d.arab);
                u.lang = 'ar-SA';
                u.rate = 0.8;
                u.onend = resetAudioBtn;
                synth.speak(u);
            }
        }

        function resetAudioBtn() {
            const btn = document.getElementById('btnPlay');
            btn.style.borderColor = "var(--border)";
            btn.style.color = "var(--text)";
            document.getElementById('iconPlay').textContent = "â–¶";
        }

        // --- SHARE ---
        window.shareCard = async function() {
    const btn = document.getElementById('btnShare');
    const spin = document.getElementById('shareSpin');
    const icon = document.getElementById('shareIcon');
    const card = document.querySelector('.screenshot-target');

    spin.style.display = 'block'; icon.style.display = 'none'; btn.style.opacity = '0.7';

    try {
        const wrapper = document.createElement('div');
        Object.assign(wrapper.style, {
            position: 'fixed', top: '0', left: '0', 
            width: '100vw', height: '100vh', 
            zIndex: '10000', 
            background: 'linear-gradient(135deg, var(--primary-light) 0%, var(--surface) 100%)',
            display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center',
            fontFamily: "'Inter', sans-serif"
        });

        const clone = card.cloneNode(true);
        // FIX: Force opacity to 1 because the clone is no longer inside .modal-overlay.open
        clone.style.opacity = '1'; 
        clone.style.transform = 'none'; 
        clone.style.margin = '0'; 
        clone.style.boxShadow = '0 30px 60px rgba(0,0,0,0.15)';
        clone.style.maxHeight = 'none'; clone.style.overflow = 'visible';
        
        clone.querySelector('.btn-close').style.display = 'none';
        clone.querySelector('.focus-actions').style.display = 'none';
        clone.querySelector('.screenshot-brand').style.display = 'block';
        
        wrapper.appendChild(clone);
        document.body.appendChild(wrapper);

        // Optional: slight delay to ensure rendering
        await new Promise(resolve => requestAnimationFrame(() => setTimeout(resolve, 100)));

        const canvas = await html2canvas(wrapper, { scale: 2, useCORS: true, backgroundColor: null });
        document.body.removeChild(wrapper);

        canvas.toBlob(async (blob) => {
            const file = new File([blob], "mukmin_doa.png", { type: "image/png" });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                try { await navigator.share({ files: [file] }); } catch(e) {}
            } else {
                const link = document.createElement('a');
                link.download = 'mukmin_doa.png';
                link.href = canvas.toDataURL();
                link.click();
            }
            spin.style.display = 'none'; icon.style.display = 'block'; btn.style.opacity = '1';
        });
    } catch (e) {
        alert("Error generating image.");
        spin.style.display = 'none'; icon.style.display = 'block'; btn.style.opacity = '1';
    }
}

    </script>
